<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>Manoj Kumar Korrapati reaction timer</header>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>
  <h2>Timeout - Red in 3 seconds</h2>

  <button type="button" class="btn btn-primary" onclick="buttonPress2()">Start Timer</button> 
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>  
  <script> 
  myTime = undefined
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  function recordReact(){
      myTime = Date.now()
      console.log("React Time "+myTime)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  </script>

</body>
</html>
